<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Homepage</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav>
      <img
        class="icon-homepage"
        src="./assets/alarado-icon-homepage.svg"
        alt="alarado-icon-homepage"
      />

      <input type="checkbox" class="switch-checkbox" id="collapse" />
      <label class="collapse-label" for="collapse">
        <i class="fa-solid fa-bars collapse-i"></i>
      </label>

      <div class="menu">
        <ul>
          <li>About us</li>
          <li>Product</li>
          <li>Resource</li>
          <li>Contact</li>
        </ul>
      </div>

      <div class="darkmode">
        <label class="switch">
          <input type="checkbox" checked />
          <span class="slider round"></span>
          <img class="sun" src="./assets/Sun_fill.svg" alt="">
          <img class="moon-light" src="./assets/Moon_fill_light.svg" alt="">
          <img class="moon" src="./assets/Moon_fill.svg" alt="">
        </label>
      </div>
    </nav>

    <main>
      <section class="left">
        <h3>ðŸ˜Ž Simple way to communicate</h3>
        <h1>Actions for Accessibility in Design The</h1>
        <p class="body-text">
          The fastest way to build and deploy websites with resusable
          components.
        </p>

        <div class="group-btn">
          <button class="started-btn">Get started</button>
          <button class="live-demo-btn"><u>Get live demo</u></button>
        </div>

        <div class="condition">
          <article>
            <img src="./assets/Done_ring_round_fill.svg" alt="" />
            <p>No credit card required</p>
          </article>
          <article>
            <img src="./assets/Done_ring_round_fill.svg" alt="" />
            <p>No software to install</p>
          </article>
        </div>
      </section>

      <section class="right">
        <img
          src="./assets/hero-image-simple-homepage.png"
          alt="hero-image-simple-homepage"
        />
      </section>
    </main>
  </body>
</html>
